<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <!-- BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    

    <body class="debug">

        <!-- HEADER -->
        <header class="container-fluid py-2">

            <div class="row">

                <div class="col-auto">
                    <img src="img/logo.svg" alt="boolean logo">
                </div>

                <div class="col">
                   <input type="text" class="form-control bg-secondary-subtle" placeholder= "Prova a cercare: Lezioni di Laravel">
                </div>

                <div class="col-auto">
                   <a class="text-decoration-none text-secondary px-1" href="#">
                        <i class="bi bi-border-width"></i>
                   </a>
                   <a class="text-decoration-none text-secondary px-1" href="#">
                        <i class="bi bi-question-circle-fill"></i>
                   </a>
                   <a class="text-decoration-none text-secondary px-1" href="#">
                        <i class="bi bi-three-dots-vertical"></i>
                   </a>
                   <a class="dropdown text-decoration-none text-warning" href="#"role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell-fill"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                Profilo
                            </li>
                            <li class="dropdown-item">
                                Fatturazione
                            </li>
                            <li class="dropdown-item">
                                Logout
                            </li>
                        </ul>
                   </a>

                </div>

            </div>

        </header>

        <div class="main-content container-fluid d-flex">

            <!-- aside-->
            <aside class="d-flex flex-column justify-content-between">
                
                <div>
                    <ul class="list-unstyled">
                        <li>
                            list
                        </li>
                        <li>
                            list
                        </li>
                        <li>
                            list
                        </li>
                    </ul>
                </div>

                <div>
                    admin
                </div>

            </aside>

            <!-- main -->
            <main>
                
                <!-- main first section-->
                <section class="first-section">
                    
                    <div class="row">

                        <div class="col-6">
                            badge section
                        </div>

                        <div class="col-6">
                            
                            <div class="row">

                                <div class="col">
                                    numbers of students
                                </div>

                                <div class="col-auto">
                                    add student
                                </div>

                            </div>

                        </div>

                    </div>

                </section>

                <!-- main second section-->
                <section class="second-section">
                    
                    <div class="row">

                        <div class="col-7">
                            col left
                        </div>

                        <div class="col-5">
                            col right
                        </div>

                    </div>

                </section>

            </main>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    </body>

</html>
